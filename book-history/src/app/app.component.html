<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Title" #input>
</mat-form-field>

<div class="table-container mat-elevation-z4">
  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="timestamp">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>Time</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let bookChange">{{bookChange.timestamp}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let bookChange">{{bookChange.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="revision">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Revision</mat-header-cell>
      <mat-cell *matCellDef="let bookChange">{{bookChange.revision}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
      <mat-cell *matCellDef="let bookChange">{{bookChange.description}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
