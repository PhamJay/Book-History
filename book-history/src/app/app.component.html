<div class="table-container mat-elevation-z4">
  <mat-table mat-table *ngIf="bookChanges" [dataSource]="bookChanges" class="book-table">

    <ng-container matColumnDef="timestamp">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let bookChange">{{bookChange.timestamp}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let bookChange">{{bookChange.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="revision">
      <mat-header-cell *matHeaderCellDef>Revision</mat-header-cell>
      <mat-cell *matCellDef="let bookChange">{{bookChange.revision}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let bookChange">{{bookChange.description}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
